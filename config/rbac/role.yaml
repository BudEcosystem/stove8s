---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - stove8s.bud.studio
  resources:
  - snapshots
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - stove8s.bud.studio
  resources:
  - snapshots/finalizers
  verbs:
  - update
- apiGroups:
  - stove8s.bud.studio
  resources:
  - snapshots/status
  verbs:
  - get
  - patch
  - update
