apiVersion: v1
kind: Service
metadata:
  name: stove8s-daemonset
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "chart.labels" . | nindent 4 }}
spec:
  type: NodePort
  selector:
    {{- include "chart.selectorLabels" . | nindent 4 }}
    control-plane: daemonset
  ports:
    - name: http
      port: 80
      targetPort: 80
      protocol: TCP
      nodePort: 31008
